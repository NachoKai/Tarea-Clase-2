<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>r/Argentina programa | Intro a JavaScript | Tarea Clase 2</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="formulario">
        <form>
            <h3>Tarea Clase 2</h3>
            <br>
            <div class="calculo-formulario">
                <label for="operador">Elige un Operador Aritmetico:</label>
                <br><br>
                <div class="operadores">
                    <label class="container">
                        <input type="radio" name="operador" id="suma" checked="checked">
                        <span class="checkmark">+</span>
                    </label>
                    <label class="container">
                        <input type="radio" name="operador" id="resta">
                        <span class="checkmark">-</span>
                    </label>
                    <label class="container">
                        <input type="radio" name="operador" id="multiplicacion">
                        <span class="checkmark">*</span>
                    </label>
                    <label class="container">
                        <input type="radio" name="operador" id="division">
                        <span class="checkmark">/</span>
                    </label>
                    <br><br>
                </div>
                <br>
                <label for="primerNumero">Ingresá el Primer Numero:</label>
                <input type="number" name="primerNumero" id="primer-numero" required />
                <br>
                <label for="segundoNumero">Ingresá el Segundo Numero:</label>
                <input type="number" name="segundoNumero" id="segundo-numero" required />
                <br><br>
                <div class="botones">
                    <button type="button" id="calcular" class="button"><span>Calcular</span></button>
                    <button type="reset" id="reset" class="button">Reiniciar</button></div>
            </div>
            <div id="resultado"></div>
        </form>
    </div>
    <div class="footer">
        <footer>Nacho Caiafa</footer>
    </div>
    <script src="tarea-clase-2-mio.js"></script>
</body>

</html>
